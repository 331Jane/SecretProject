<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BON VOYAGE</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK (Realtime Database) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>BON VOYAGE</h1>
            <p class="subtitle">Git Push to a New Repo_Australia</p>
        </header>

        <div class="controls">
            <div class="controls-left">
                <button class="btn btn-primary" onclick="openAddModal()">Add New Card</button>
            </div>
            <div class="controls-right">
                <div class="sync-status" id="syncStatus">Not Connected</div>
                <button class="btn btn-secondary" onclick="openConfigModal()">⚙️ Settings</button>
            </div>
        </div>

        <div class="gallery" id="gallery">
            <!-- 卡片将在这里动态生成 -->
        </div>
    </div>

    <!-- 添加/编辑卡片的模态框 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddModal()">&times;</span>
            <h2>Add New Card</h2>
            <form id="cardForm">
                <div class="form-group">
                    <label for="cardTitle">Description:</label>
                    <textarea id="cardTitle" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="cardDescription">Signature Name:</label>
                    <input type="text" id="cardDescription" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="cardImage">Image:</label>
                    <input type="file" id="cardImage" accept="image/*">
                    <small>Supports JPG, PNG, GIF, etc.</small>
                </div>
                <button type="submit" class="btn btn-primary">Save Card</button>
            </form>
        </div>
    </div>

    <!-- Firebase 配置模态框 -->
    <div id="configModal" class="modal">
        <div class="modal-content config-modal">
            <span class="close" onclick="closeConfigModal()">&times;</span>
            <h2>Firebase Settings</h2>
            <div id="configStatus"></div>
            <div id="configForm" style="display:none;">
                <p style="color: #666; margin-bottom: 20px;">Firebase is configured in code, no manual setup needed</p>
                <button type="button" class="btn btn-secondary" onclick="useLocalStorage()">Switch to Local Storage</button>
            </div>
        </div>
    </div>

    <!-- 编辑卡片模态框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditModal()">&times;</span>
            <h2>Edit Card</h2>
            <form id="editForm" onsubmit="handleEditCard(event)">
                <div class="form-group">
                    <label for="editTitle">Description:</label>
                    <textarea id="editTitle" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editDescription">Signature Name:</label>
                    <input type="text" id="editDescription" placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="editImage">Change Image (optional):</label>
                    <input type="file" id="editImage" accept="image/*">
                    <small>Leave empty to keep current image</small>
                    <img id="editImagePreview" style="max-width: 100%; max-height: 200px; margin-top: 10px; display: none;">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
